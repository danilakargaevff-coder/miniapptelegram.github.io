<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Магазин техники</title>

    <!-- Скрипт Telegram WebApp -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="app">

    <!-- КАТАЛОГ НОВЫХ -->
    <section class="page" id="page-new">
        <h1 class="page-title">Каталог новых</h1>

        <!-- Поисковая строка -->
        <div class="search-bar">
            <input id="search-new" type="text" placeholder="Поиск по новым товарам">
        </div>

        <!-- Фильтры брендов -->
        <div class="brand-filters" id="brand-filters-new">
            <button class="brand-btn active" data-brand="all">Все</button>
            <button class="brand-btn" data-brand="iPhone">iPhone</button>
            <button class="brand-btn" data-brand="Samsung">Samsung</button>
            <button class="brand-btn" data-brand="Xiaomi">Xiaomi</button>
            <button class="brand-btn" data-brand="Honor">Honor</button>
            <button class="brand-btn" data-brand="Realme">Realme</button>
            <button class="brand-btn" data-brand="Vivo">Vivo</button>
            <button class="brand-btn" data-brand="other">Другое</button>
        </div>

        <!-- Список товаров -->
        <div id="new-list" class="product-list"></div>
    </section>

    <!-- КАТАЛОГ Б/У -->
    <section class="page" id="page-used">
        <h1 class="page-title">Каталог Б/У</h1>
